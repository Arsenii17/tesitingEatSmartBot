        const weightValues = document.getElementById('weightValues');
        const weightDecimals = document.getElementById('weightDecimals');
        let startY;
        let currentTranslate = { values: 0, decimals: 0 };

        function handleTouchStart(event) {
            startY = event.touches[0].clientY;
        }

        function handleTouchMove(event, type) {
            const deltaY = event.touches[0].clientY - startY;
            const direction = deltaY > 0 ? 1 : -1;
            const maxTranslate = type === 'values' ? -180 : -288;

            if ((currentTranslate[type] === 0 && direction > 0) || (currentTranslate[type] === maxTranslate && direction < 0)) {
                return;
            }

            currentTranslate[type] += 36 * direction;
            if (currentTranslate[type] > 0) currentTranslate[type] = 0;
            if (currentTranslate[type] < maxTranslate) currentTranslate[type] = maxTranslate;

            const translateValue = `translate3d(0px, ${currentTranslate[type]}px, 0px)`;
            document.getElementById(type === 'values' ? 'weightValues' : 'weightDecimals').style.transform = translateValue;
        }

        weightValues.addEventListener('touchstart', handleTouchStart);
        weightValues.addEventListener('touchmove', (event) => handleTouchMove(event, 'values'));

        weightDecimals.addEventListener('touchstart', handleTouchStart);
        weightDecimals.addEventListener('touchmove', (event) => handleTouchMove(event, 'decimals'));
