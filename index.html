<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

</head>
<body>
  <style>
    html,
    body{
      height: 100%;
      font-size: 15px;
    }
    .swiper{
      width: 324px;
      height: 100%;
    }
    .swiper-slide{
        width: 100%;
        font-family: "Onest", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
    }
    .swiper-slide img{
      width: 58%;
      object-fit: cover;
    }
    .swiper-button-next, .swiper-rtl .swiper-button-prev{
      right: 140px !important; 
      left: auto;
    }
    .swiper-button-prev, .swiper-rtl .swiper-button-next{
      left: 140px !important; 
      right: auto;
    }

    .greeting{
    font-size: 32px;
    line-height: 36px;
    }
    .under_greeting{
        font-size: 14px;
    }
    .main_image{
        max-width: 324px;
    }
    .btn{
        width: 100%;
        height: 52px;
        background-color: #9C6AF9;
        border-radius: 8px;
        color: white;
        border: none;
    }    
  </style>

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      
    <div class="swiper-slide">

    </div>
      
    <div class="swiper-slide">
        <div class="wrapper">
          <button>Назад</button>
            <h1 class="greeting">Добро<br>пожаловать</h1>
            <h2 class="under_greeting">Это EatSmart, твой личный ИИ-гуру питания</h2>
            <img class="main_image" src="first.jpg">
            <button class="next-btn">Начать</button>
        </div>
    </div>
    
    <div class="swiper-slide">
      <div class="wrapper">
        <button onclick="">Назад</button>
        <h1 class="greeting">Основное</h1>
        <h2 class="under_greeting">Чем больше мы о вас знаем, тем лучше мы сможем вам помочь:</h2>
        <form action="">
          <label for="phone">Выберите пол:</label>
                <select id="phone" name="phone">
                    <option value="iphone 6s">iPhone 6S</option>
                    <option value="lumia 950">Lumia 950</option>
                    <option value="nexus 5x">Nexus 5X</option>
                    <option value="galaxy s7">Galaxy S7</option>
                </select>
                <br>
          <label for="phone">Выберите вес:</label>
                <select id="phone" name="phone">
                    <option value="iphone 6s">iPhone 6S</option>
                    <option value="lumia 950">Lumia 950</option>
                    <option value="nexus 5x">Nexus 5X</option>
                    <option value="galaxy s7">Galaxy S7</option>
                </select>
                <br>

            <label for="phone">Выберите рост:</label>
                <select id="phone" name="phone">
                    <option value="iphone 6s">iPhone 6S</option>
                    <option value="lumia 950">Lumia 950</option>
                    <option value="nexus 5x">Nexus 5X</option>
                    <option value="galaxy s7">Galaxy S7</option>
                </select>
                <br>

            <label for="phone">Выберите возраст:</label>
                <select id="phone" name="phone">
                    <option value="iphone 6s">iPhone 6S</option>
                    <option value="lumia 950">Lumia 950</option>
                    <option value="nexus 5x">Nexus 5X</option>
                    <option value="galaxy s7">Galaxy S7</option>
                </select>
        </form>

        <button class="next-btn">Начать</button>
    </div>
       
    
    </div>
    
    <div class="swiper-slide">

    </div>


    <div class="swiper-slide">

    </div>
    <div class="swiper-pagination"></div>
  </div>

  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>

  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      navigation: {
        nextEl: "next-btn",
        prevEl: "previous-btn",
      },
      pagination: {
        el: ".swiper-pagination",
      },
      mousewheel: true,
      keyboard: true,
    });
  </script>
</body>
</html>
