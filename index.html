<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">

    <title>EatSmart</title>
</head>

<style>

.wrapper{
  width: 324px;
  font-family: "Onest", sans-serif;
  font-optical-sizing: auto;
  font-style: normal;
}
.greeting{
    font-size: 32px;
    line-height: 36px;
}
.under_greeting{
    font-size: 14px;
}
.main_image{
    max-width: 324px;
}
.btn{
    width: 100%;
    height: 52px;
    background-color: #9C6AF9;
    border-radius: 8px;
    color: white;
    border: none;
}
</style>

<script>
    let tg = window.Telegram.WebApp; //получаем объект webapp телеграма 
    tg.expand();
</script>

<body>
<div class="wrapper">
    <h1 class="greeting">Добро<br>пожаловать</h1>
    <h2 class="under_greeting">Это EatSmart, твой личный ИИ-гуру питания</h2>
    <img class="main_image" src="first.jpg">

    <button class="btn">Начать</button>
</div>
</body>
</html>
