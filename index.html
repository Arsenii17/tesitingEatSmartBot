<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatSmart</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<style>
  body{
    margin: 6px;
    overflow: hidden;
  }
.slideshow {
  position: relative;
  height: 200px;
}

.slide {
  width: 387px;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 100%;
  display: none;
}

.slide:first-child {
  display: block;
}
.sliderTitle{
  margin: auto 16px;
}
.greeting{
    font-size: 32px;
    line-height: 36px;
}
.under_greeting{
    margin-top: 4px;
    font-weight: normal;
    font-size: 14px;
    color: #8F8F8F;
}
#purple_text{
  color: #9C6AF9;
}
.slide{
  font-family: "Onest", sans-serif;
  font-optical-sizing: auto;
  font-style: normal;
}
.main_image{
  max-width: 395px;
}

.page1{
  width: 116px;

}
span{
  -webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

.option{
  border-radius: 8px;
  height: 56px;
  margin: 8px 16px;
}



</style>
<body>
  <button onclick="prevSlide()">Previous</button>
  <button onclick="nextSlide()">NEXT</button>
  
    <div class="slideshow">
      
      <div class="slide">
        <div class="sliderTitle">
          <h1 class="greeting">Добро<br>пожаловать</h1>
          <h2 class="under_greeting">Это <span id="purple_text">EatSmart</span>, твой личный ИИ-гуру питания</h2>
      </div>
      <img class="main_image" src="main_img.jpg">  
      </div>

      <div class="slide">
        <h1 class="greeting">Основное</h1>
        <h2 class="under_greeting">Чем больше мы о вас знаем, тем лучше мы сможем вам помочь:</h2>
      
      </div>
      <div class="slide">
        <div class="sliderTitle">
          <h1 class="greeting">Здоровье</h1>
          <h2 class="under_greeting">Пожалуйста, укажите все имеющиеся у вас медицинские противопоказания:</h2>
        </div>
        <div id="icon-radio-group">
          <div class="option">
            <img src="icon1.png" alt="Icon 1">
            <span>Диабет</span>
            <input type="radio" id="option1" name="diabet" value="option1" onMouseDown="this.isChecked=this.checked;" 
            onClick="this.checked=!this.isChecked;" >
          </div>
          <br>
          <div class="option">
            <img src="icon2.png" alt="Icon 1">
            <span>Ожирение</span>
            <input type="radio" id="option2" name="ozhirenie" value="option1" onMouseDown="this.isChecked=this.checked;" 
            onClick="this.checked=!this.isChecked;" >
          </div>
          <br>
          <div class="option">
            <img src="icon3.png" alt="Icon 1">
            <span>Гипертония</span>
            <input type="radio" id="option3" name="gipertonia" value="option1" onMouseDown="this.isChecked=this.checked;" 
            onClick="this.checked=!this.isChecked;" >
          </div>
          <br>
          <div class="option">
            <img src="icon4.png" alt="Icon 1">
            <span>Сердечные заболевания</span>
            <input type="radio" id="option4" name="serdechnie" value="option1" onMouseDown="this.isChecked=this.checked;" 
            onClick="this.checked=!this.isChecked;" >
          </div>
          <br>
          <div class="option">
            <img src="icon5.png" alt="Icon 1">
            <span>Аллергия</span>
            <input type="radio" id="option5" name="allergia" value="option1">
          </div>
        </div>
        </div>
      </div>
      </div>


    <script>        


        let tg = window.Telegram.WebApp
        tg.expand()
        tg.backgroundColor = "#FFFFFF"
        tg.headerColor = "#FFFFFF"
        tg.secondary_bg_color = "#FFFFFF"
        MainButton = tg.MainButton
        MainButton.text = "Начать"
        MainButton.textColor = "#FFFFFF"
        MainButton.color = "#9C6AF9"
        MainButton.show()
        tg.onEvent('mainButtonClicked', nextSlide)

        BackButton = tg.BackButton
        BackButton.color = "#3881F0"

        tg.onEvent('backButtonClicked', prevSlide)

        tg.SettingsButton.show()

        const slideshow = document.getElementById('slideshow');
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function nextSlide() {
        currentSlide++;
        if (currentSlide >= slides.length) {
            currentSlide = 0;
        }
        switch (currentSlide) {
          case 0:
            BackButton.hide()
            MainButton.text = "Начать"
          case 1:
            BackButton.show()
            MainButton.text = "Продолжить"
            tg.backgroundColor = "CECECE"
        }
        
        if (BackButton.isVisible == false) {BackButton.show();}
        showSlide(currentSlide);
        };

        function prevSlide() {
        currentSlide--;
        if (currentSlide <= 0) {
            currentSlide = 0;
        }
        switch (currentSlide) {
          case 0:
            BackButton.hide()
            MainButton.text = "Начать"
          case 1:
            BackButton.show()
            MainButton.text = "Продолжить"
        }
        showSlide(currentSlide);
        };
        function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.style.display = i === index? 'block' : 'none';
        });
        }
        const radioGroup = document.getElementById('radio-group');
        const radios = radioGroup.querySelectorAll('input[type="radio"]');

        radios.forEach(radio => {
          radio.addEventListener('change', () => {
            console.log(`Selected option: ${radio.value}`);
          });
        });

        function encheckbox(option_num) {
          console.log(option_num);

        }
    </script>
</body>
</html>
