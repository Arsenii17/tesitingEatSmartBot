<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatSmart</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<style>
.slideshow {
  position: relative;
  height: 200px;
}

.slide {
  width: 387px;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 100%;
  display: none;
}

.slide:first-child {
  display: block;
}

.greeting{
    font-size: 32px;
    line-height: 36px;
}
.under_greeting{
  font-weight: normal;
    font-size: 14px;
    color: #8F8F8F;
}
#purple_text{
  color: #9C6AF9;
}
.slide{
  font-family: "Onest", sans-serif;
  font-optical-sizing: auto;
  font-style: normal;
}
.main_image{
  max-width: 387px;
}
</style>
<body>
    <div class="slideshow">
      <div class="slide">
        
        <h1 class="greeting">Добро<br>пожаловать</h1>
        <h2 class="under_greeting">Это <span id="purple_text">EatSmart</span>, твой личный ИИ-гуру питания</h2>
        <img class="main_image" src="img.jpg">

      </div>
      <div class="slide">

        <h1 class="greeting">Основное</h1>
        <h2 class="under_greeting">Это EatSmart, твой личный ИИ-гуру питания</h2>
      </div>
      <div class="slide">
        3 слайд
      </div>
      </div>

    <script>        


        let tg = window.Telegram.WebApp
        tg.expand()
        tg.backgroundColor = "#FFFFFF"
        tg.headerColor = "#FFFFFF"

        MainButton = tg.MainButton
        MainButton.text = "Начать"
        MainButton.textColor = "#FFFFFF"
        MainButton.color = "#9C6AF9"
        MainButton.show()
        tg.onEvent('mainButtonClicked', nextSlide)

        BackButton = tg.BackButton
        BackButton.color = "#3881F0"

        tg.onEvent('backButtonClicked', prevSlide)



        const slideshow = document.getElementById('slideshow');
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;
        function nextSlide() {
        currentSlide++;
        if (currentSlide >= slides.length) {
            currentSlide = 0;
        }
        if (BackButton.isVisible == false) {BackButton.show();}
        showSlide(currentSlide);
        };

        function prevSlide() {
        currentSlide--;
        if (currentSlide <= 0) {
            currentSlide = 0;
        }
        if (currentSlide == 0) {
            BackButton.hide()
        }
        
        showSlide(currentSlide);
        };

        function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.style.display = i === index? 'block' : 'none';
        });
        }

    </script>
</body>
</html>
