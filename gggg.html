<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Preferences</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');

      body {
          margin: 0;
          padding: 20px;
          font-family: 'Quicksand', sans-serif;
          background-color: #ffffff;
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      .slide {
          width: 100%;
          max-width: 425px;
      }

      .greeting {
          font-size: 32px;
          line-height: 36px;
      }

      .under_greeting {
          margin-top: 4px;
          font-weight: normal;
          font-size: 14px;
          color: #8F8F8F;
          margin-bottom: 20px;
      }

      #icon-radio-group {
          width: 100%;
      }

      .option {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 10px 20px;
          border-radius: 8px;
          border: 1px solid #ccc;
          margin-bottom: 10px;
          cursor: pointer;
          transition: background-color 0.3s, color 0.3s;
          position: relative;
      }

      .option:hover {
          background-color: #f0f0f0;
      }

      .option img {
          margin-right: 8px;
      }

      .option span {
          font-size: 16px;
          flex-grow: 1;
          text-align: left;
      }

      .option input[type="radio"] {
          margin-left: auto;
          cursor: pointer;
      }

      .additional-options {
          margin-top: 30px;
          width: 100%;
      }

      .not-found {
          font-family: "Quicksand", sans-serif;
          font-weight: 510;
          font-size: 16px;
          margin-bottom: 10px;
      }

      .medical-conditions {
          width: calc(100% - 20px);
          height: 80px;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 14px;
          resize: none;
      }

      @media (min-width: 391px) {
          .slide {
              max-width: 425px;
          }
          .additional-options {
              width: 100%;
          }
          #icon-radio-group {
              width: 100%;
          }
      }

    </style>
</head>
<body>
    <div class="slide">
        <div class="sliderTitle">
            <h1 class="greeting">Здоровье</h1>
            <h2 class="under_greeting">Пожалуйста, укажите все имеющиеся у вас медицинские противопоказания:</h2>
        </div>
        <div id="icon-radio-group">
            <label class="option">
                <img src="icon1.svg" alt="Icon 1">
                <span>Диабет</span>
                <input type="radio" id="medical_option1" name="medical_condition" value="Диабет">
            </label>
            <br>
            <label class="option">
                <img src="icon2.svg" alt="Icon 2">
                <span>Ожирение</span>
                <input type="radio" id="medical_option2" name="medical_condition" value="Ожирение">
            </label>
            <br>
            <label class="option">
                <img src="icon3.svg" alt="Icon 3">
                <span>Гипертония</span>
                <input type="radio" id="medical_option3" name="medical_condition" value="Гипертония">
            </label>
            <br>
            <label class="option">
                <img src="icon4.svg" alt="Icon 4">
                <span>Сердечные заболевания</span>
                <input type="radio" id="medical_option4" name="medical_condition" value="Сердечные заболевания">
            </label>
            <br>
            <label class="option">
                <img src="icon5.svg" alt="Icon 5">
                <span>Аллергия</span>
                <input type="radio" id="medical_option5" name="medical_condition" value="Аллергия">
            </label>
            <div class="additional-options">
                <div class="not-found">Не нашли в списке?</div>
                <textarea class="medical-conditions" placeholder="Введите здесь все имеющиеся медицинские противопоказания. Не более 600 символов"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
